name: CI Pipeline

on:
  push:
    branches: [ railway-deployment ]
  #pull_request:
    #branches: [ railway-deployment ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pokemon_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Django tests
      run: |
        pytest --verbosity=2
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/pokemon_test
        DJANGO_SETTINGS_MODULE: pokemon_tcg_ai.settings

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/railway-deployment' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Railway CLI
      run: npm install -g @railway/cli
      
    - name: Deploy to Railway
      run: railway up --service pokemon-tcg-ai-generator
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
    
    - name: Health Check Post-Deploy
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 30
        
        # Get Railway service URL
        APP_URL="${{ secrets.RAILWAY_APP_URL }}"
        
        if [ -z "$APP_URL" ]; then
          echo "‚ö†Ô∏è RAILWAY_APP_URL not configured - skipping health check"
          echo "‚úÖ Deploy completed successfully (health check skipped)"
          exit 0
        fi
        
        echo "üîç Testing health check on: $APP_URL"
        
        # Health check with retry
        for i in {1..5}; do
          if curl -f -s "$APP_URL/admin/" > /dev/null; then
            echo "‚úÖ Health check passed!"
            break
          else
            echo "‚è≥ Health check attempt $i failed, retrying..."
            sleep 10
          fi
          
          if [ $i -eq 5 ]; then
            echo "‚ùå Health check failed after 5 attempts"
            echo "üîó Manual check: $APP_URL"
            exit 1
          fi
        done
    
    - name: Notify Deploy Success
      if: success()
      run: |
        echo "üöÄ Deploy successful!"
        echo "App URL: ${{ secrets.RAILWAY_APP_URL }}"
        
    - name: Notify Deploy Failure  
      if: failure()
      run: |
        echo "üí• Deploy failed!"
        echo "Check Railway logs for details"
        echo "Project ID: ${{ secrets.RAILWAY_PROJECT_ID }}"
        echo "Token: ${{ secrets.RAILWAY_TOKEN }}"